<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Scrollable Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            scroll-behavior: smooth;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 20px;
        }

        /* Header */
        header {
            width: 100%;
            height: 1in;
            background-color: white;
        }

        /* Landing Section */
        .landing-section {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
            gap: 30px;
        }

        .photo {
            width: 100%;
            max-width: 500px;
            height: auto;
            object-fit: cover;
        }

        .about-text {
            max-width: 800px;
            font-size: 1.2em;
            line-height: 1.5;
        }

        .about-text h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .about-text {
                max-width: 600px;
            }
        }

        @media (max-width: 768px) {
            .about-text {
                max-width: 500px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .about-text {
                max-width: 90%;
                font-size: 1em;
            }
            .photo {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <section class="landing-section">
            <img src="me.jpg" alt="Photo" class="photo">
            <div class="about-text">
                <h1>Muntazir Rashik</h1>
                <p>Mitochondria are membrane-bound cell organelles that generate most of the chemical energy needed to power the cell's biochemical reactions. Chemical energy produced by the mitochondria is stored in adenosine triphosphate (ATP).</p>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </div>
</body>
</html>
